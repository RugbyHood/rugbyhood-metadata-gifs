<!DOCTYPE html>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('container');
    if (!container) {
      console.error("❌ No container element found");
      return;
    }

    fetch('full_list.json')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        container.innerHTML = "";
        console.log("✅ Loaded items:", data);

        data.forEach(item => {
          const { name, cid, created_at } = item;
          console.log("📄 Processing item:", name);
          const match = name.match(/^(\d{4}_\d{2}_\d{2})_(.*?)_vs_(.*?)_(U\d+).*?-(.*?)_Highlight\.gif$/i);
          console.log("🔍 Match result:", match);
          if (!match) return;

          const [ , eventDate, club1, club2, ageGroup, eventTypeRaw ] = match;
          const eventType = eventTypeRaw.replace(/_/g, ' ').replace('Highlight', '').trim();

          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <strong>${club1} vs ${club2}</strong> - ${eventType}<br />
            <em>${eventDate} | ${ageGroup}</em><br />
            <img src="https://silver-elderly-bovid-6.mypinata.cloud/ipfs/${cid}?filename=${encodeURIComponent(name)}" alt="Highlight GIF" style="max-width: 100%; margin-top: 0.5rem;" /><br />
            <a href="https://silver-elderly-bovid-6.mypinata.cloud/ipfs/${cid}?filename=${encodeURIComponent(name)}" target="_blank">View on IPFS</a><br />
            <small style="word-wrap: break-word;">CID: ${cid}</small><br />
          `;

          const mintButton = document.createElement("crossmint-mint-button");
          mintButton.setAttribute("collectionId", "27b8d5c3-8ce2-4653-95c3-78815d490a3a");
          mintButton.setAttribute("projectId", "46bdf8a5-65b7-4e23-8ee8-90b5b3483a3c");
          mintButton.setAttribute("environment", "production");
          mintButton.setAttribute("mintConfig", JSON.stringify({
            type: "erc-721",
            totalPrice: "0",
            quantity: "1",
            metadata: {
              name: `${club1} vs ${club2} - ${eventType}`,
              image: `https://silver-elderly-bovid-6.mypinata.cloud/ipfs/${cid}?filename=${encodeURIComponent(name)}`,
              description: `${eventDate} ${ageGroup}`
            }
          }));
          el.appendChild(mintButton);

          container.appendChild(el);
        });
      })
      .catch(err => {
        container.innerHTML = "<p style='color:red;'>❌ Failed to load metadata. Check console for details.</p>";
        console.error("🔥 Error fetching or parsing metadata:", err);
      });
  });
</script>
<div id="container">
  <p>Loading highlights...</p>
</div>
<script type="module" src="https://www.crossmint.io/sdk/mintButton.js"></script>
