<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RugbyHood Highlights</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>RugbyHood Highlight Metadata</h1>
  <div id="container">Loading...</div>

  <script>
    fetch('full_list.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('container');
        container.innerHTML = "";
        console.log("Loaded items:", data);

        data.forEach(item => {
          const { name, cid, created_at } = item;
          console.log("Processing item:", name);
          const match = name.match(/^(\d{4}_\d{2}_\d{2})_(.*?)_vs_(.*?)_.*?_(U\d+).*?-(.*?)\.gif$/i);
          console.log("Match result:", match);
          if (!match) return;

          const [ , eventDate, club1, club2, ageGroup, eventTypeRaw ] = match;
          const eventType = eventTypeRaw.replace(/_/g, ' ').replace('Highlight', '').trim();

          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <strong>${club1} vs ${club2}</strong> - ${eventType}<br />
            <em>${eventDate} | ${ageGroup}</em><br />
            <img src="https://silver-elderly-bovid-6.mypinata.cloud/ipfs/${cid}?filename=${encodeURIComponent(name)}" alt="Highlight GIF" style="max-width: 100%; margin-top: 0.5rem;" /><br />
            <a href="https://silver-elderly-bovid-6.mypinata.cloud/ipfs/${cid}?filename=${encodeURIComponent(name)}" target="_blank">View on IPFS</a><br />
            <small style="word-wrap: break-word;">CID: ${cid}</small>
          `;
          container.appendChild(el);
        });
      })
      .catch(err => {
        const container = document.getElementById('container');
        container.innerHTML = "<p style='color:red;'>Failed to load metadata. Please try again later.</p>";
        console.error("Error fetching metadata:", err);
      });
  </script>
</body>
</html>
